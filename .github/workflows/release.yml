name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore PoeSmoother/PoeSmoother.csproj
      
    - name: Build Release
      run: dotnet publish PoeSmoother/PoeSmoother.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
    - name: Rename executable
      run: |
        Move-Item -Path ./publish/PoeSmoother.exe -Destination ./PoeSmoother-${{ github.ref_name }}-win-x64.exe
      shell: pwsh
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          PoeSmoother-${{ github.ref_name }}-win-x64.exe
        body: |
          ## PoE Smoother ${{ github.ref_name }}
          
          ### Installation
          1. Download `PoeSmoother-${{ github.ref_name }}-win-x64.exe`
          2. Run the executable
          
          ### System Requirements
          - Windows 10 version 2004 or later
          - .NET 9.0 Runtime (included in self-contained build)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
